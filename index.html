<!DOCTYPE html>
<html>
  <head>
    <title>syv√§AI</title>
    <link rel="icon" href="/logos/syvaAI favicon small (upscale and downscale).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");
      
      * {
        padding: 0;
        margin: 0;
      }
      
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: #FFFDD0;
        margin-top: 50px; /* Adds space for the topbar */
      }

      h1 {
        font-family: "Montserrat Medium";
        max-width: 40ch;
        text-align: center;
        transform: scale(0.94);
        animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
      }

      @keyframes scale {
        100% {
          transform: scale(1);
        }
      }

      h1 {
        display: inline-block;
        opacity: 0;
        filter: blur(4px);
      }
      
      @keyframes fade-in {
        100% {
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Sidebar styling */
      .w3-sidebar {
        z-index: 3;
        width: 250px;
        position: fixed;
        height: 100%;
        top: 0;
        left: -250px; /* Initially hidden */
        transition: left 0.3s ease-in-out;
      }

      .w3-sidebar.w3-show {
        left: 0;
      }

      /* Chat styling */
      #chat {
        max-height: 300px;
        overflow-y: auto;
        width: 90%;
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }

      #input {
        padding: 10px;
        width: 80%;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .message {
        margin: 5px 0;
      }

      .message-user {
        color: blue;
        font-weight: bold;
      }

      .message-ai {
        color: green;
        font-weight: bold;
      }

      /* Top menu styling */
      header {
        width: 100%;
        background-color: #000;
        color: white;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }

      .w3-bar-item {
        padding: 10px;
        cursor: pointer;
      }
      
      .w3-bar-item.w3-button {
        background-color: #111;
      }
      
      .w3-bar-item.w3-button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>

    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-collapse" id="mySidebar">
      <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
        <h3 class="w3-wide"><b>LOGO</b></h3>
      </div>
      <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
        <a href="#" class="w3-bar-item w3-button">Shirts</a>
        <a href="#" class="w3-bar-item w3-button">Dresses</a>
        <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
          Jeans <i class="fa fa-caret-down"></i>
        </a>
        <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
          <a href="#" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"></i>Skinny</a>
          <a href="#" class="w3-bar-item w3-button">Relaxed</a>
          <a href="#" class="w3-bar-item w3-button">Bootcut</a>
          <a href="#" class="w3-bar-item w3-button">Straight</a>
        </div>
        <a href="#" class="w3-bar-item w3-button">Jackets</a>
        <a href="#" class="w3-bar-item w3-button">Gymwear</a>
        <a href="#" class="w3-bar-item w3-button">Blazers</a>
        <a href="#" class="w3-bar-item w3-button">Shoes</a>
      </div>
      <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a> 
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a> 
      <a href="#footer" class="w3-bar-item w3-button w3-padding">Subscribe</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-bar w3-top w3-black w3-xlarge">
      <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <div class="divcenter">
      <h1>What</h1>
      <h1>Can</h1>
      <h1>I</h1>
      <h1>Do</h1>
      <h1>For</h1>
      <h1>You</h1>
      <h1>Today?</h1>
    </div>

    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your message...">

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        input.addEventListener("keyup", e => {
            if (e.key === "Enter" && input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = "";
            }
        });

        async function sendMessage(message) {
            appendMessage("User", message);
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer YOUR_OPENAI_API_KEY` // Replace with your API key securely
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ "role": "user", "content": message }]
                    })
                });
                const data = await response.json();
                const aiMessage = data.choices?.[0]?.message?.content || "Error getting response.";
                appendMessage("AI", aiMessage);
            } catch (error) {
                console.error("API Error:", error);
                appendMessage("AI", "Error getting response.");
            }
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<strong class="${sender === 'User' ? 'message-user' : 'message-ai'}">${sender}:</strong> ${message}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        // Accordion 
        function myAccFunc() {
          var x = document.getElementById("demoAcc");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else {
            x.className = x.className.replace(" w3-show", "");
          }
        }
        
        // Open and close sidebar
        function w3_open() {
          document.getElementById("mySidebar").style.left = "0";
          document.getElementById("myOverlay").style.display = "block";
        }
         
        function w3_close() {
          document.getElementById("mySidebar").style.left = "-250px";
          document.getElementById("myOverlay").style.display = "none";
        }
    </script>
  </body>
</html>

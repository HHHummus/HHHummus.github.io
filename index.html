<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat & Roleplay</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #user-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>AI Chat & Roleplay</h1>

    <label for="bot-name">Bot Name:</label>
    <input type="text" id="bot-name" value="Adio"><br><br>

    <label for="user-name">Your Name:</label>
    <input type="text" id="user-name" value="User"><br><br>

    <label for="bot-description">Bot Description:</label><br>
    <textarea id="bot-description" rows="4" cols="50">A sarcastic, clever AI assistant.</textarea><br><br>

    <label for="user-description">Your Description:</label><br>
    <textarea id="user-description" rows="4" cols="50">A person seeking assistance and conversation.</textarea><br><br>

    <label for="scenario">Scenario:</label><br>
    <textarea id="scenario" rows="4" cols="50">You are in a bustling coffee shop.</textarea><br><br>

    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const botName = document.getElementById('bot-name');
        const userName = document.getElementById('user-name');
        const botDescription = document.getElementById('bot-description');
        const userDescription = document.getElementById('user-description');
        const scenario = document.getElementById('scenario');

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;

            appendMessage(userName.value, userMessage);
            userInput.value = "";

            // Here's where you'd integrate with an actual AI API
            getAIResponse(userMessage).then(aiResponse => {
                appendMessage(botName.value, aiResponse);
            }).catch(error => {
                console.error("Error getting AI response:", error);
                appendMessage(botName.value, "Error getting response. Please try again later.");
            });
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll
        }

        async function getAIResponse(userMessage) {
          // Replace with your actual API endpoint and key
          const apiKey = 'YOUR_OPENAI_API_KEY'; // Replace with your actual API key
          const apiUrl = 'https://api.openai.com/v1/chat/completions';

          const messages = [
            { "role": "system", "content": `You are ${botDescription.value}. The user is ${userDescription.value}. The current scenario is: ${scenario.value}. The year is 2025. Your name is ${botName.value}. Be a bit sarcastic and rude, but very smart and clever. Start conversations with things like "Whats good?", "How you doing?", "What can I do today?"` },
            { "role": "user", "content": userMessage }
          ];
            try{
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // Or another suitable model
                        messages: messages
                    })
                });
                const data = await response.json();
                console.log(data);
                return data.choices[0].message.content;
            } catch (error){
                console.log(error);
                return "An error occurred while getting the AI's response."
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syv채LM Chat</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }

        .hero-image {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("photos/404/4042.png") center/cover no-repeat;
            height: 100vh;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .hero-text h1 {
            font-size: 3rem;
        }

        .hero-text p {
            font-size: 1.25rem;
        }

        .hero-text button {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #ddd;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero-text button:hover {
            background-color: #555;
            color: white;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        #input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        footer {
            text-align: center;
            padding: 16px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #0f0;
        }

        footer img {
            max-width: 100px;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .hero-text button {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .hero-text h1 {
                font-size: 1.5rem;
            }

            .hero-text p {
                font-size: 0.9rem;
            }

            .hero-text button {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="hero-image">
        <div class="hero-text">
            <h1>syv채LM Chat</h1>
            <p>Engage with AI seamlessly</p>
        </div>
    </header>

    <main style="margin: 20px;">
        <h1>AI Chat</h1>
        <div id="chat"></div>
        <input type="text" id="input" placeholder="Type your message...">
    </main>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        input.addEventListener("keyup", (e) => {
            if (e.key === "Enter" && input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = "";
            }
        });

        async function sendMessage(message) {
            appendMessage("User", message);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer YOUR_OPENAI_API_KEY` // Replace YOUR_OPENAI_API_KEY
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                const aiMessage = data.choices?.[0]?.message?.content || "Error getting response.";
                appendMessage("AI", aiMessage);
            } catch (error) {
                console.error("API Error:", error);
                appendMessage("AI", "Error getting response.");
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

    <footer>
        <p>Powered by <a href="https://www.w3schools.com/w3css/" target="_blank">W3.CSS</a></p>
        <p>&copy; syv채LM 2025. All rights reserved.</p>
        <img src="photos/cardsfull.png" alt="syv채LM Logo">
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>syväAI</title>
    <link rel="icon" href="/logos/syvaAI_favicon_small.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      body {
        font-family: "Lato", sans-serif;
        margin: 0;
        transition: background-color 0.5s;
        background-color: #FFFDD0;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
      }

      #main {
        transition: margin-left 0.5s;
        padding: 16px;
      }

      @media screen and (max-width: 768px) {
        .sidenav a {
          font-size: 18px;
        }
      }

      h1 {
        font-family: "Montserrat", sans-serif;
        text-align: center;
        font-size: 2rem;
        margin: 10px 0;
        opacity: 0;
        filter: blur(4px);
        animation: fade-in 0.8s forwards;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
          filter: blur(0);
        }
      }

      .divcenter {
        text-align: center;
        padding: 20px;
      }

      /* Chat styling */
      #chat {
        max-height: 300px;
        overflow-y: auto;
        width: 90%;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        font-size: 16px;
      }

      #input {
        display: block;
        width: calc(100% - 32px);
        max-width: 400px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .message {
        margin: 5px 0;
        word-wrap: break-word;
      }

      .message-user {
        color: blue;
        font-weight: bold;
      }

      .message-ai {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Sidenav -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main">
      <h2 style="cursor:pointer" onclick="openNav()">
        <img src="/logos/syvaAI_favicon_small.png" alt="SyväAI logo">
      </h2>

      <div class="divcenter">
        <h1>What</h1>
        <h1>Can</h1>
        <h1>I</h1>
        <h1>Do</h1>
        <h1>For</h1>
        <h1>You</h1>
        <h1>Today?</h1>
      </div>

      <div id="chat"></div>
      <input type="text" id="input" placeholder="Type your message...">
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "#FFFDD0";
      }

      const chat = document.getElementById('chat');
      const input = document.getElementById('input');

      input.addEventListener("keyup", e => {
        if (e.key === "Enter" && input.value.trim()) {
          appendMessage("User", input.value.trim());
          input.value = "";
        }
      });

      function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `<strong class="${sender === 'User' ? 'message-user' : 'message-ai'}">${sender}:</strong> ${message}`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>

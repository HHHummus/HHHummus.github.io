<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syväLM</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #input { width: 100%; padding: 5px; box-sizing: border-box; }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .hero-image {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("photos/404/4042.png");
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    padding: 0 20px;
  }

  /* Larger font size for desktop */
  .hero-text h1 {
    font-size: 50px;
  }

  .hero-text p {
    font-size: 20px;
  }

  .hero-text button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 10px 25px;
    color: black;
    background-color: #ddd;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
  }

  .hero-text button:hover {
    background-color: #555;
    color: white;
  }

  /* Footer styling */
  footer {
    text-align: center;
    padding: 16px;
  }

  footer p, footer img {
    display: block;
    margin: 10px auto;
    max-width: 100%;
  }

  /* Responsive adjustments for screens smaller than 768px */
  @media screen and (max-width: 768px) {
    .hero-text h1 {
      font-size: 8vw; /* Scale font size on smaller screens */
    }

    .hero-text p {
      font-size: 4vw;
    }

    .hero-text button {
      font-size: 4vw;
      padding: 8px 20px;
    }
  }

  /* Additional fine-tuning for extra-small screens (e.g., under 480px) */
  @media screen and (max-width: 480px) {
    .hero-text h1 {
      font-size: 6vw;
    }

    .hero-text p {
      font-size: 3.5vw;
    }

    .hero-text button {
      font-size: 3.5vw;
      padding: 6px 15px;
    }
  }
</style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your message...">
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        input.addEventListener("keyup", e => {
            if (e.key === "Enter" && input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = "";
            }
        });

        async function sendMessage(message) {
            appendMessage("User", message);
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer YOUR_OPENAI_API_KEY` //REPLACE THIS
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ "role": "user", "content": message }]
                    })
                });
                const data = await response.json();
                const aiMessage = data.choices?.[0]?.message?.content || "Error getting response.";
                appendMessage("AI", aiMessage);
            } catch (error) {
                console.error("API Error:", error);
                appendMessage("AI", "Error getting response.");
            }
        }

        function appendMessage(sender, message) {
            chat.innerHTML += `<div><strong>${sender}:</strong> ${message}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>

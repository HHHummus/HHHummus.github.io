<!DOCTYPE html>
<html>
  <head>
    <title>syv√§AI</title>
    <link rel="icon" href="/logos/syvaAI favicon small (upscale and downscale).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");
      
      * {
        padding: 0;
        margin: 0;
      }
      
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #FFFDD0;
      }
      
      h1 {
        font-family: "Montserrat Medium";
        max-width: 40ch;
        text-align: center;
        transform: scale(0.94);
        animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);
      }

      @keyframes scale {
        100% {
          transform: scale(1);
        }
      }
      
      h1 {
        display: inline-block;
        opacity: 0;
        filter: blur(4px);
      }
      
      h1:nth-child(1) {
        animation: fade-in 0.8s 0.1s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(2) {
        animation: fade-in 0.8s 0.2s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(3) {
        animation: fade-in 0.8s 0.3s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(4) {
        animation: fade-in 0.8s 0.4s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(5) {
        animation: fade-in 0.8s 0.5s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(6) {
        animation: fade-in 0.8s 0.6s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      h1:nth-child(7) {
        animation: fade-in 0.8s 0.7s forwards cubic-bezier(0.11, 0, 0.5, 0);
      }
      
      @keyframes fade-in {
        100% {
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Chat styling */
      #chat {
        max-height: 300px;
        overflow-y: auto;
        width: 90%;
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }

      #input {
        padding: 10px;
        width: 80%;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .message {
        margin: 5px 0;
      }

      .message-user {
        color: blue;
        font-weight: bold;
      }

      .message-ai {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div class="divcenter">
      <h1>What</h1>
      <h1>Can</h1>
      <h1>I</h1>
      <h1>Do</h1>
      <h1>For</h1>
      <h1>You</h1>
      <h1>Today?</h1>
    </div>

    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type your message...">

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        input.addEventListener("keyup", e => {
            if (e.key === "Enter" && input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = "";
            }
        });

        async function sendMessage(message) {
            appendMessage("User", message);
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer YOUR_OPENAI_API_KEY` // Replace with your API key securely
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ "role": "user", "content": message }]
                    })
                });
                const data = await response.json();
                const aiMessage = data.choices?.[0]?.message?.content || "Error getting response.";
                appendMessage("AI", aiMessage);
            } catch (error) {
                console.error("API Error:", error);
                appendMessage("AI", "Error getting response.");
            }
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.innerHTML = `<strong class="${sender === 'User' ? 'message-user' : 'message-ai'}">${sender}:</strong> ${message}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
  </body>
</html>
